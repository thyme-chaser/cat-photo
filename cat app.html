<!DOCTYPE html>
<html lang="en">

<head>
    <title>CatPhotoApp</title>
</head>

<body>
    <main>
        <section>
            <h2>Cat Photos</h2>
            <p>Click here to view more <a href="https://freecatphotoapp.com" target="_blank">cat photos</a></p>
            <a href="https://freecatphotoapp.com"> <img
                    src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jgp"
                    alt="A cute orange cat laying on its back"> </a>
        </section>
        <section>
            <h2>Cat Lists</h2>
            <h3>Things cats love:</h3>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"
                    alt="A slice of lasagna on a plate">
                <figcaption>Cats <em>love</em>lasagna</figcaption>
            </figure>
            <h3>Top 3 things cats hate:</h3>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg"
                    alt="Five cats looking around a field">
                <figcaption>Cats <strong>hate</strong> other cats</figcaption>
            </figure>
        </section>
        <section>
            <h2>Cat Form</h2>
            <form action="freecatphotoapp.com/submit-cat-photo">
                <fieldset>
                    <label><input id="indoor" type="radio" checked>Indoor</label>
                    <label><input id="outdoor" type="radio">Outdoor</label>
                </fieldset>
                <fieldset>
                    <legend>What's your cats personality?</l<egend>
                        <input id="loving" type="checkbox" name="personality" value="loving" checked> <label
                            for="loving">Loving</label>
                        <input id="lazy" type="checkbox" name="personality" value="lazy"> <label for="lazy">Lazy</label>
                        <input id="energetic" type="checkbox" name="personality" value="energtic"> <label
                            for="energetic">Energetic</label>
                </fieldset>
                <input type="text" name="catphotourl" placeholder="cat photo url" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>

</html>
